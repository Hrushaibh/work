<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="/project_1/favicon.ico.png" type="image/x-icon">
<title>Course Registration</title>
<style>
body { font-family: Arial; background:#eef1f5; }
.box { width:400px; margin:60px auto; background:white; padding:20px; border-radius:8px; }
input, select { width:100%; padding:8px; margin-top:10px; }
button { margin-top:15px; padding:10px; width:100%; background:#1f4fd8; color:white; border:none; }
</style>
</head>
<body>
<div class="box">
<h2>Course Registration</h2>
<form action="success.html">
<label>Name</label>
<input type="text" required>
<label>Email</label>
<input type="email" required>
<label>Select Course</label>
<select required>
<option>Electronic Devices</option>
<option>Digital Electronics</option>
</select>
<button type="submit">Register</button>
</form>
</div>
</body>
</html>
